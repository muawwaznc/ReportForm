<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="right urdu-font">
    {% include 'navbar.html' %}
    <h2 class="main-heading">بلاک کوڈ کا اندراج</h2>
    <form method="post" action="add/" enctype="multipart/form-data">
        {%csrf_token%}

        <div class="block block-code-block row g-3">          
            <div class="col-md-6">
                <label for="block-code" class="form-label">بلاک کوڈ</label>
                <input type="text" class="form-control" name="block-code" required>
            </div>
            <div class="col-md-6">
                <label for="block-name" class="form-label">آبادی کا نام</label>
                <input type="text" class="form-control" name="block-name" required>
            </div>

            <div class="col-md-6">
                <label for="block-president" class="form-label">صدر</label>
                <input type="text" class="form-control" name="block-president" required>
            </div>            
            <div class="col-md-6">
                <label for="block-secretory" class="form-label">سیکرٹری</label>
                <input type="text" class="form-control" name="block-secretory" required>
            </div>  
        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto">
            <br><br>
            <button class="btn btn-outline-secondary" type="submit">بلاک کوڈ کا اندراج کریں</button>
            <br>
        </div>
        <hr>
    </form>

    {% if blockList %}
    <div class="block block-code-block row g-3">
        <div class="col-md-3">
            <label for="block-code1" class="form-label">بلاک کوڈ</label>
        </div>
        <div class="col-md-3">
            <label for="block-name1" class="form-label">آبادی کا نام</label>
        </div>

        <div class="col-md-3">
            <label for="block-president1" class="form-label">صدر</label>
        </div>            
        <div class="col-md-3">
            <label for="block-secretory1" class="form-label">سیکرٹری</label>
        </div>  
    </div>
    {% endif %}
    {% for x in blockList %}
    <div class="block block-code-block row g-3">
        <div class="col-md-3">
            <input value="{{x.code}}" type="text" class="form-control" name="block-code1" readonly>
        </div>
        <div class="col-md-3">
            <input value="{{x.name}}" type="text" class="form-control" name="block-name1" readonly>
        </div>

        <div class="col-md-3">
            <input value="{{x.president}}" type="text" class="form-control" name="block-president1" readonly>
        </div>            
        <div class="col-md-3">
            <input value="{{x.secretory}}" type="text" class="form-control" name="block-secretory1" readonly>
        </div>  
    </div>
    {% endfor %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
