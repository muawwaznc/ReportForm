<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="right urdu-font">
    {% include 'adminNavbar.html' %}

    <form method="post" action="add/" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="block organization-block row g-3">
            <h3 class="block-heading">این سی کا اندراج</h3>
            <div class="col-md-6">
                <label for="president" class="form-label">صدر</label>
                <input type="text" class="form-control" id="president" name="president" required>
            </div>
            <div class="col-md-6">
                <label for="vice-president" class="form-label">پاسورڈ</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="col-md-6">
                <label for="secretory" class="form-label">نام این سی</label>
                <input type="text" class="form-control" id="nc-name" name="nc-name" required>
            </div>
            <div class="col-md-6">
                <label for="vice-secretory" class="form-label">این سی نمبر</label>
                <input type="number" class="form-control" id="nc-number" name="nc-number" required>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <br><br>
                <button class="btn btn-outline-secondary" type="submit">کارکن کا اندراج کریں</button>
                <br>
            </div>
            <hr>

            
        </div>
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>نام این سی</th>
                <th>این سی نمبر</th>
                <th>صدر این سی</th>
            </tr>
        </thead>
        <tbody>
            {% for NC in NCList %}
                <tr>
                    <td>{{NC.name}}</td>
                    <td>{{NC.number}}</td>
                    <td>{{NC.president}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
