{% if karkunList %}
    <div class="block block-code-block row g-3">
        <div class="col-md-12">
            <label for="name" class="form-label"> نام کارکن</label>
        </div>
    </div>
{% endif %}
{% for x in karkunList %}
    <div class="block block-code-block row g-3">
        <div class="col-md-12">
            <input value="{{x.name}}" type="text" class="form-control" name="name" readonly>
        </div>
    </div>
{% endfor %}
